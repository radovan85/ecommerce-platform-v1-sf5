<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Eccomerce Store</title>

<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
			  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
			  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">

<link rel="stylesheet" th:href="@{/css/navbar.css}" href="../static/css/navbar.css">
<link rel="stylesheet" th:href="@{/css/login_form.css}" href="../static/css/login_form.css">
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: #f7fbfb;">
<div th:replace="fragments/layout :: header"></div>

	<!-- Code the whole project so you will be able to learn the things that I have shown to the video: https://youtu.be/EohGVdsVJ_I -->

  <!-- html section markup -->

	<section class="login">
		<div class="box">
			<div class="left-placeholder">
			
			<div>
				<th:block th:if="${error}">
				<span class="text-danger" th:text="${error}"></span>
				</th:block>
				<th:block th:if="${logout}">
				<span class="text-danger" th:text="${logout}"></span>
				</th:block>
			</div>
				
			</div>
			<div class="login-form">
				<form th:action="@{/login}" method="POST">
					<div class="top">						
						<input type="text" name="email" id="email" placeholder="Email">
						<input type="password" name="password" id="pass" placeholder="password">
					</div>
					<div class="bottom">						
						<input type="submit" name="submitbtn" value="Login">
					</div>
				</form>

				<div class="footer">
					<a th:href="@{/userRegistration}" class="left">Register</a>
					<a href="#" class="right">Help</a>
					<a href="#" class="right">Terms</a>
				</div>
				
				
			</div>
		</div>
	</section>
	

	 
<div th:replace="fragments/layout :: footer"></div>


</body>
</html>

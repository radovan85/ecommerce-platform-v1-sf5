<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Eccomerce Store</title>

<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
			  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
			  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

<link rel="stylesheet" th:href="@{/css/navbar.css}" href="../static/css/navbar.css">
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
	<div class="header" th:fragment = "header">
		
		  
		<a href="#"> <img th:src="@{/images/logo.png}"
			alt="logo image" class="logo" />
		</a>
		


		<ul class="menu">
			<a th:href="@{/index1}"> Home </a>
			<a th:href="@{/aboutUs}"> About </a>
			<th:block sec:authorize = "hasAuthority('ADMIN')">
			<a th:href="@{/admin/product/addProduct}"> Add Product </a>
			</th:block>
			
			<a th:href="@{/getAllProducts}"> Products </a>
			
			<th:block sec:authorize="isAuthenticated()">
         		 	<a href="#" ><span th:text="${#authentication.getPrincipal().getUsername()}"></span></a>
       		 </th:block>
			
			<th:block sec:authorize = "isAnonymous()">
			<a th:href="@{/login}"> Login </a>
			</th:block>
			
			<th:block sec:authorize = "hasAnyAuthority('ADMIN','ROLE_USER')">
       		 <a th:href="@{/logout}"> Logout </a>
			</th:block>
		</ul>
	</div>
	
	
	
	<div id="footer" th:fragment="footer">
		<div class="footer" 
    		th:style="${'height: 50px;  left: 0; right: 0; bottom: 0; z-index: 99; position: fixed;  text-align: center;vertical-align: middle;background-color: #04070C;color: #d9d9d9;font-family: Rajdhani, sans-serif;'}">

        </div>
	</div>
	
</body>
</html>

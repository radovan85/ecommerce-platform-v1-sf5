<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head th:replace="fragments/layout :: head"></head>


<body style="background-color: #f7fbfb;">

<div th:replace="fragments/layout :: header"></div>

<div class="container">
<div style="font-family: Oswald, sans-serif; color: rgb(32,1,47);">
        <form method="POST" th:object="${customer}" >
        	<h2 align="center" style="margin-bottom: 50px;margin-top:120px;">Customer Phone Confirmation</h2>
            <div class="text-center d-flex justify-content-sm-start align-items-sm-end" style="margin-bottom: 25px;"><label class="text-right d-inline-block" style="width: 310px;margin-right: 20px;">Phone:</label><input class="border-secondary form-control" type="text" placeholder="Enter Phone Number" style="height: 35px;width: 500px;" name="customerPhone" th:value="${currentCustomer.customerPhone}">
            <span th:errors="${customer.customerPhone}" class="text-danger"></span>
            </div>
            
            
            <div style="display: inline-flex; align-items: center;margin-top: 20px;margin-bottom: 110px;">
           	<a class="btn btn-warning border-dark" style="margin-left: 430px;margin-right: 15px;background-color: #b0b7b7;color: #070707;" th:href="@{${flowExecutionUrl}(_eventId='backToCollectShippingDetails')}" th:onmouseout="this.style='background-color:#b0b7b7;color: #070707;margin-left: 430px;margin-right: 15px;'" th:onmouseover="this.style='background-color:#070707;color:rgb(217,5,18);margin-left:430px;margin-right:15px;'">Back</a>
            <a class="btn btn-light border-dark" th:href="@{${flowExecutionUrl}(_eventId='cancel')}" style="margin-right: 15px;background-color: rgb(217,5,18);color: color:#070707;" th:onmouseout="this.style='background-color:rgb(217,5,18);color:#070707;margin-right:15px;'" th:onmouseover="this.style='background-color:#070707;color:rgb(217,5,18);margin-right:15px;'">Cancel</a>
            <button class="btn btn-warning border-dark" type="submit" style="background-color:  #024c7d;color:  #d9d9d9;"  name="_eventId_customerPhoneCollected"  th:href="@{${flowExecutionUrl}(_eventId='customerPhoneCollected')}" th:onmouseout="this.style='background-color:#024c7d;color:#d9d9d9;margin-right: 15px;'" th:onmouseover="this.style='background-color:#070707;color:rgb(217,5,18);margin-right: 15px;'">Continue</button>
            </div>
            </form>
            
            </div>
            </div>
            
            <div th:replace="fragments/layout :: footer"></div>
            </body>
            </html>

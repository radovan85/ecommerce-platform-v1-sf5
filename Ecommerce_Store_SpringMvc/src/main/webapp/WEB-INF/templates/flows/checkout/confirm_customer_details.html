<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head th:replace="fragments/layout :: head"></head>


<body style="background-color: #f7fbfb;">

<div th:replace="fragments/layout :: header"></div>

<div class="container">
<div style="font-family: Oswald, sans-serif; color: rgb(32,1,47);">
        <form method="POST" th:object="${user}" >
        	<input type="hidden" name="password" th:value="${authUser.password}">
        
        	<h2 align="center" style="margin-bottom: 50px;margin-top:120px;">Confirm Customer Info</h2>
            <div class="text-center d-flex justify-content-sm-start align-items-sm-end" style="margin-bottom: 25px;"><label class="text-right d-inline-block" style="width: 310px;margin-right: 20px;">First Name:</label><input class="border-secondary form-control" type="text" placeholder="Enter First Name" style="height: 35px;width: 500px;" name="firstName" th:value="${authUser.firstName}">
            <span th:errors="${user.firstName}" class="text-danger"></span>
            </div>
            <div class="text-center d-flex justify-content-sm-start align-items-sm-end"
                style="margin-bottom: 25px;"><label class="text-right d-inline-block" style="width: 310px;margin-right: 20px;">Last Name:</label><input class="border-secondary form-control" type="text" placeholder="Enter Last Name" style="height: 35px;width: 500px;" name="lastName" th:value="${authUser.lastName}">
            <span th:errors="${user.lastName}" class="text-danger"></span>   
            </div>
            <div class="text-center d-flex justify-content-sm-start align-items-sm-end"
                style="margin-bottom: 25px;"><label class="text-right d-inline-block" style="width: 310px;margin-right: 20px;">Email:</label><input class="border-secondary form-control" type="text" placeholder="Enter Email Address" style="height: 35px;width: 500px;" name="email" th:value="${authUser.email}">
            <span th:errors="${user.email}" class="text-danger"></span>    
            </div>
            
            <div
                class="text-center" style="margin-top:20px;display: inline-flex;align-items: center;margin-bottom: 110px;">
                <a class="btn btn-light border-dark" th:href="@{${flowExecutionUrl}(_eventId='cancel')}" style="margin-right: 15px;margin-left:450px;background-color: rgb(217,5,18);color: color:#070707;" th:onmouseout="this.style='background-color:rgb(217,5,18);color:#070707;margin-right:15px;margin-left:450px'" th:onmouseover="this.style='background-color:#070707;color:rgb(217,5,18);margin-right:15px;margin-left:450px'">Cancel</a>
                <button class="btn btn-primary border-dark"  type="submit" style="background-color: #024c7d;color: #d9d9d9;"  name="_eventId_customerInfoCollected"  th:href="@{${flowExecutionUrl}(_eventId='customerInfoCollected')}" th:onmouseout="this.style='background-color:#024c7d;color:#d9d9d9;'" th:onmouseover="this.style='background-color:#070707;color:rgb(217,5,18);'">
                Continue</button>
            </div>
    </form>
    </div>
	</div>
	
	<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
